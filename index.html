<h1>About the Characters – RPG Café</h1>

<div id="storyContainer">
  <h2>Star</h2>
  <p data-text="Star is matter-of-fact, snarky, and takes no prisoners. She cracks puns just to see if anyone is paying attention. Rough around the edges, yet she has a soft spot for those who have lost their way. She often sips her Earl Grey in the lavender armchair, watching Miro the cat nap peacefully, occasionally muttering, 'Oh look, you're warming up just for me?'"></p>

  <h2>Milo</h2>
  <p data-text="Milo tends the Zen herbal tea garden daily. Inspired by Yeshua, he learned the art of gardening and building log cabins with his hands. All tea in the Café comes from Milo’s garden. Miro the cat often sprawls in Star's fluffy lavender armchair, and Milo watches patiently, a soft smile forming as if understanding the quiet rhythms of life."></p>

  <h2>Chari</h2>
  <p data-text="Chari, the youngest with lavender streaks, carries anxiety and the weight of past trauma, yet her quiet humor and gentle heart shine through. Her two white support mice follow her subtly, comfort her, and witness her dry, witty remarks that no one else hears. She is learning to trust the Café as a safe place for her heart."></p>

  <h2>Miki</h2>
  <p data-text="Miki, motorbike enthusiast, punk-rock flair, spiked bracelets, and boots, manages the Café finances. Loud, vibrant, and occasionally nostalgic for her mother, she quickly shifts the conversation to songs she writes or strange Parisian weather. Her energy brings life and unpredictability, yet her heart is deeply loyal."></p>

  <h2>Yeshua</h2>
  <p data-text="Yeshua, their adoptive father, teaches kindness, perseverance, and skill. He built log cabins, taught gardening, and guides them in running the Café. He reminds them that they are never alone, that he would protect them all the days of their life, even when they feel bitter or unloved. He is the steady anchor for their swirling worlds."></p>
</div>

<script>
const paragraphs = document.querySelectorAll("#storyContainer p");
const speed = 25; // immersive slow typing

async function typeParagraph(p) {
  const text = p.dataset.text;
  for (let i = 0; i <= text.length; i++) {
    p.textContent = text.substring(0, i);
    await new Promise(resolve => setTimeout(resolve, speed));
  }
}

async function typeStory() {
  for (let p of paragraphs) {
    await typeParagraph(p);
    await new Promise(resolve => setTimeout(resolve, 400));
  }
}

typeStory();
</script>
