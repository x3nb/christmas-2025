<!DOCTYPE html>
<html lang="en">  
<head> 
<meta charset="UTF-8">
<title>12 Days of Giveaways</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root {
  --bg: radial-gradient(circle at top, #2b1b4a, #0d081a);
  --panel: linear-gradient(135deg, #3b2a6d, #1a1038);
  --accent: #9b7bff;
  --text: #efe9ff;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: system-ui, sans-serif;
  min-height: 100vh;
  overflow-x: hidden;
}

/* Web canopy */
#web-canopy {
  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  max-width: 600px;
  z-index: 900;
}

#web-canopy svg { width: 100%; height: auto; }

/* Gift container */
#gift-container {
  position: fixed;
  top: 120px; /* initial descent position */
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 1001;
}

#web-node {
  position: relative;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(220,200,255,1), rgba(155,123,255,0.8), rgba(155,123,255,0));
  box-shadow: 0 0 6px rgba(180,150,255,0.9), 0 0 14px rgba(155,123,255,0.6);
  animation: glisten 2.8s ease-in-out infinite;
  z-index: 1002;
}

#web-node::before {
  content: "";
  position: absolute;
  top: -12px;
  left: 50%;
  transform: translateX(-50%);
  width: 2px;
  height: 14px;
  background: rgba(200,180,255,0.85);
  filter: blur(0.2px);
  z-index: 1003;
}

#web-thread {
  width: 2px;
  height: 80px;
  background: linear-gradient(to bottom, rgba(200,180,255,0.9), rgba(200,180,255,0.1));
  margin-top: -4px;
  z-index: 1000;
}

#gift {
  width: 45px;
  height: 45px;
  margin-top: 4px;
  cursor: pointer;
  filter: drop-shadow(0 0 8px rgba(160,120,255,.7));
  transition: transform .3s ease;
}

#gift:hover { transform: scale(1.1); }

#gift-text {
  margin-top: 6px;
  font-size: 12px;
  opacity: 0;
  transition: opacity .3s ease;
}

#gift-container:hover #gift-text { opacity: 1; }

/* Stationary gift after calendar opens */
#gift-container.stationary {
  top: 100px; /* stays just beneath web */
}

#gift-container.stationary #gift-text {
  display: none; /* remove hover text */
}

/* Drawer / calendar */
#drawer {
  position: fixed;
  top: -100%;
  left: 0;
  width: 100%;
  min-height: 100vh;
  background: var(--panel);
  transition: top .8s ease;
  padding: 190px 20px 40px; /* increased top padding to avoid gift overlap */
  box-sizing: border-box;
}

#drawer.open { top: 0; }

h1 {
  text-align: center;
  margin-bottom: 40px;
  font-size: 2rem;
  letter-spacing: .05em;
}

.calendar {
  max-width: 420px;
  margin: 40px auto 0;
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 12px;
}

.day {
  aspect-ratio: 1/1;
  background: rgba(255,255,255,0.06);
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1rem;
  opacity: .25;
  pointer-events: none;
}

.day.active {
  opacity: 1;
  pointer-events: auto;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(155,123,255,.7);
}

.day.active:hover { background: rgba(155,123,255,.25); }

/* Modal */
#modal {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgba(0,0,0,.75);
  display: none;
  z-index: 2000;
}

#modal-content {
  background: #1b1035;
  padding: 24px;
  border-radius: 14px;
  max-width: 420px;
  width: 90%;
}

#close { float: right; cursor: pointer; font-size: 20px; }
a { color: var(--accent); }

@keyframes glisten {
  0% { transform: scale(0.8); opacity: 0.5; }
  50% { transform: scale(1.2); opacity: 1; }
  100% { transform: scale(0.8); opacity: 0.5; }
}
</style>
</head>
<body>

<!-- Web Canopy -->
<div id="web-canopy">
  <svg viewBox="0 0 600 200" preserveAspectRatio="xMidYMin meet">
    <path d="M300 0 L300 200" stroke="rgba(200,180,255,0.4)" stroke-width="1"/>
    <path d="M0 0 Q300 140 600 0" stroke="rgba(200,180,255,0.3)" fill="none"/>
    <path d="M80 0 Q300 120 520 0" stroke="rgba(200,180,255,0.25)" fill="none"/>
  </svg>
</div>

<!-- Gift -->
<div id="gift-container">
  <div id="web-node"></div>
  <div id="web-thread"></div>
  <img id="gift" src="gift-images/holog.png" alt="Gift">
  <div id="gift-text">open me</div>
</div>

<!-- Drawer -->
<div id="drawer">
  <h1>12 Days of Giveaways</h1>
  <div class="calendar" id="calendar"></div>
</div>

<!-- Modal -->
<div id="modal">
  <div id="modal-content">
    <span id="close">Ã—</span>
    <div id="modal-body"></div>
  </div>
</div>

<script>
// Calendar setup
const todayDate = new Date().getDate();
const calendar = document.getElementById('calendar');
const drawer = document.getElementById('drawer');
const modal = document.getElementById('modal');
const modalBody = document.getElementById('modal-body');
const giftContainer = document.getElementById('gift-container');
const gift = document.getElementById('gift');

const gifts = {
  14: { title:"Welcome Gift", html:`<a href="RECIPE_VIEW_URL">View Recipe</a>` },
  15: { title:"Reasons to Celebrate Christmas", html:`<ul><li>Hope</li><li>Love</li><li>Light</li></ul>` },
  16: { title:"Haiku", html:`<a href="POEM_URL">Read Poem</a>` },
  17: { title:"Digital Tea Party", html:`<img src="INVITE_IMAGE_URL" style="width:100%">` },
  18: { title:"Snowglobe Game", html:`<a href="SNOWGLOBE_URL">Visit</a>` },
  19: { title:"7 Tips for Joy", html:`<ol><li>Slow down</li><li>Rest</li></ol>` },
  20: { title:"Printable Card", html:`<a href="CARD_URL">View / Print</a>` },
  21: { title:"Play Game", html:`<a href="GAME_URL">Play</a>` },
  22: { title:"Membership", html:`<a href="MEMBER_URL">Join</a>` },
  23: { title:"Chimera Quest", html:`<a href="QUEST_URL">Play</a>` },
  24: { title:"Characters", html:`<a href="CHAR_URL">Meet</a>` },
  25: { title:"Christmas Day ðŸŽ„", html:`<a href="SONGS_URL">12 Songs</a>` }
};

// Build calendar
for(let d=1; d<=31; d++){
  const div=document.createElement('div');
  div.className='day';
  div.textContent=d;
  if(gifts[d] && d===todayDate){
    div.classList.add('active');
    div.onclick=()=>openGift(d);
  }
  calendar.appendChild(div);
}

function openGift(day){
  modalBody.innerHTML=`<h2>${gifts[day].title}</h2>${gifts[day].html}`;
  modal.style.display='flex';
}

document.getElementById('close').onclick=()=>modal.style.display='none';
window.onclick=e=>{if(e.target===modal) modal.style.display='none';};

// Gift click â†’ open drawer + make gift stationary
gift.onclick=()=>{
  giftContainer.classList.add('opened', 'stationary');
  drawer.classList.add('open');
};
</script>

</body>
</html>
